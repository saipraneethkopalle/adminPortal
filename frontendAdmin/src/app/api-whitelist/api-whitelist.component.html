<app-navigation></app-navigation>
<div class="card">
  <div class="card-header bg-header text-white">Whitelist API</div>
  <div class="card-body">
    <form [formGroup]="addApilist" method="post" autocomplete="off" >
      <table id="domform"><tr>
        <td><label for="name">Customer Name:</label></td>
        <td style="padding-left:10px;padding-right:10px;"><input type="text" class="form-control txt" placeholder="Enter Customer Name" formControlName="customerName"></td>

        <td><label for="url">IP:</label></td>
        <td style="padding-left:10px;padding-right:10px;"><input type="text" class="form-control txt" placeholder="Enter IP Address" formControlName="ipAddress"></td>
        </tr>
        <tr><td></td><td><br></td><td></td><td></td></tr>
        <tr ><td><label for="url">Set Permissions:</label></td>
          <td style="padding-top:9px;"><input type="checkbox" class="check-left" /><p class="check-left2">Plan 1</p> <input type="checkbox" class="check-left" /><p class="check-left2">Plan 2</p> <input type="checkbox" class="check-left" /><p class="check-left2">Plan 3</p></td>
     <td></td><td style="float: right;"><button type="submit" style="margin-right:8px;" class="btn btn-primary">Submit</button></td><td *ngIf="error" style="color:red;font-size:12px;"> {{errorMessage}}</td>
      </tr>
      </table>
    </form>
  </div>
</div>
<div class="domainlist">
  <h2 style="text-align: left;">Whitelisted API's</h2>
  <table class="tab">
    <tr><th>S.no</th><th>Customer Name</th><th>IP</th><th>Permissions</th><th>Action</th></tr>
    <tr *ngFor="let item of getWebsites;let i=index;"><td>{{i+1}}</td><td>{{item.customerName}</td><td>{{item.ipAddress}}</td><td><span *ngIf="item.plan1">Plan 1</span><span *ngIf="item.plan2">Plan 2</span><span *ngIf="item.plan3">Plan 3</span></td><td><button  class="btn btn-success">Update</button></td></tr>
  </table>
</div>
