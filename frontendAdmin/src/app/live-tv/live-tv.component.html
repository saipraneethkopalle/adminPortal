<app-navigation></app-navigation>
<div class="main">
  <h1>Match List For Live Tv</h1>

    <table>
        <tr class="table-header">
            <th scope="col">#</th>
            <th scope="col">Event ID</th>
            <th scope="col">Market ID</th>
            <th scope="col">Event Name</th>
            <th scope="col">Owner</th>
            <th scope="col">Open Date</th>
            <th scope="col">Action</th>
        </tr>
        <tr style="overflow-x: auto;" *ngFor="let item of matchesList;let i= index">
            <td>{{i+1}}</td>
            <td>{{item.eventId}}</td>
            <td>{{item.marketId}}</td>
            <td style="width:30%;">{{item.eventName}}</td>
            <td>Others</td>
            <td style="width:25%;">{{item.openDate}}</td>
            <td style="width:20%;"><input type="text" value="{{item.channelNo}}" (keyup)="setUrl($event)" style="border-radius:4px;border: 1px solid #ccc;"><br><button class="btn btn-primary" (click)="updateUrlData(item)">Set Url</button></td>
        </tr>

    </table>
</div>
